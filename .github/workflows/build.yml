name: Build 🏗️
on:
  push:
    paths:
      - 'lib/src/**'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    paths:
      - 'lib/src/**'
      - 'package.json'
      - 'tsconfig.json'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build