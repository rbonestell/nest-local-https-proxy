name: Run Tests ðŸ§ª
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        name: Using Node.js ${{ matrix.node-version }}
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - name: Run Unit Tests
        run: npm run test:cov